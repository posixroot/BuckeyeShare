<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
    
        <h:form id="form" enctype="multipart/form-data">
        		<h:outputLabel value="Enter File path: "></h:outputLabel>
 			 <h:inputFile id="filepath" value="#{uploadBean.file}"/>
 			 <br/>
 			 <h:outputLabel value="Desription: "></h:outputLabel>
 			 <h:inputText value="#{uploadBean.description}"></h:inputText>
 			 <br/>
 	 		 <h:commandButton value="Upload" action="#{uploadBean.fileUp()}"/>
 	 		 <br/>
 	 		 <h:commandButton value="Go to Home" action="#{uploadBean.homeNav()}"/>
		</h:form>
           
    </ui:define>
</ui:composition>
</html>
