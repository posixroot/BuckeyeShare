<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="Feed List "></h:outputText>
            <br />
            <br />   
			<ui:repeat value="#{feedBean.list}" var="x">
            	<h:outputText value="Feed: "></h:outputText>
               	<h:panelGrid columns="2">
               	
               		<h:outputText value="File: "></h:outputText>
              		<h:outputText value="#{x[4]}" />         
              				
              		<h:outputText value="User: "></h:outputText>
              		<h:outputText value="#{x[5]}" />
              				
              		<h:outputText value="Time of Download:"></h:outputText>
              		<h:outputText value="#{x[3]}" />
              				
              		<br /><br />
              				
              	</h:panelGrid>
          		
            </ui:repeat>
            <h:commandButton value="Back" action="back"></h:commandButton>
            <h:commandButton value="Refresh Feed" action="#{feedBean.getFeed}"></h:commandButton>
          
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
