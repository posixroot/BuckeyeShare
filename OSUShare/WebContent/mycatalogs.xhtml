<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <h:outputText value="My Catalogs List "></h:outputText>
            <br />
            <br />   
			<ui:repeat value="#{browseCatalogsBean.myList}" var="x">
            	<h:outputText value="Catalog:"></h:outputText>
               	<h:panelGrid columns="3">
               	
               		<h:outputText value="Title:"></h:outputText>
              		<h:outputText value="#{x[1]}" />    
              		<h:commandButton value="View" action="#{browseFilesBean.catalogFiles}">
        				<f:setPropertyActionListener target="#{browseCatalogsBean.aid}" value="#{x[0]}" />
        				<f:setPropertyActionListener target="#{browseCatalogsBean.filesBackNav}" value="1" />
              		</h:commandButton>      			
              				
              		<h:outputText value="Description:"></h:outputText>
              		<h:outputText value="#{x[3]}" />
              		<h:commandButton value="Upload New File" action="fileupload">
              			<f:setPropertyActionListener target="#{browseCatalogsBean.aid}" value="#{x[0]}" />
              		</h:commandButton>
              				
              		<h:outputText value="Owner:"></h:outputText>
              		<h:outputText value="#{x[8]}" />
              		<h:commandButton value="Delete Catalog" action="#{deleteBean.deleteCatalog()}">
              			<f:setPropertyActionListener target="#{deleteBean.cid}" value="#{x[0]}" />
              		</h:commandButton>

              		<h:outputText value="Files:"></h:outputText>
              		<h:outputText value="#{x[4]}" />
              		<h:outputText value=""/>
              				
              		<h:outputText value="Last Updated:"></h:outputText>
              		<h:outputText value="#{x[5]}" />
              		<h:outputText value=""/>
              		
              		<br /><br />
              				
              	</h:panelGrid>
          		
            </ui:repeat>
         
<!--             <h:inputText ></h:inputText> -->
            <h:commandButton value="Create New Catalog" action="create"></h:commandButton>
            <br/>
            <br/>
            <h:commandButton value="Back" action="#{loginBean.homeNav}"></h:commandButton>
            <h:commandButton value="Refresh" action="#{browseCatalogsBean.myCatalogs}"></h:commandButton>
            <br/>
            <h:commandButton value="Logout" action="#{loginBean.clearLogout}"></h:commandButton>
            
        </h:form>
    </ui:define>
</ui:composition>
</html>
